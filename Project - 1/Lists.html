<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="todoStyles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body background="background(Project-1).jpg">
    <script>
        function addTask() {
            return {
                tasks: JSON.parse(localStorage.getItem('tasks')) || [],
                lists: JSON.parse(localStorage.getItem('lists')) || [],
                message:"",
                time: new Date(),
                saveTask() {
                   let task = {
                    list: this.message,
                    status: false,
                    id: crypto.randomUUID(),
                    localtime: this.time.toLocaleString(),
                    imp: false
                    }
                this.lists.push(task)
                this.message = "";
                this.localSaveTask()
                },
                deleteTask(index) {
                    this.tasks.splice(index, 1)
                    localStorage.setItem("tasks", JSON.stringify(this.tasks));
                },
                localSaveTask(){
                    localStorage.setItem("lists", JSON.stringify(this.lists));
                },
            }
        }
    </script>
  <div x-data="addTask()">
    <nav class="navbar navbar-expand-lg">
      <div class="container" id="mycontainer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="allnav">
            <li class="nav-item" id="home">
              <a class="nav-link active text-white fs-4" aria-current="page" href="Home.html">Home</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-white fs-4" href="Important.html">Important</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-warning fs-4" href="">Lists</a>
            </li>
          </ul>
    </nav>
    <div class="p-2 container-fluid text-uppercase fw-bold rounded text-white title"
    style="text-align: center; margin-top: 3%">
    Todo <span class="text-warning">lists</span> 
  </div>
    <div class="d-flex justify-content-center align-items-center">
      <input type="text" x-model="message" class="p-2 rounded border border-black form-control fw-bold addinput"
      id="textinput"
      autocomplete="off"
      @keyup.enter="saveTask()"
      placeholder="Name the list...">
      <button @click="saveTask()" class="bg-warning rounded btn fw-bold addbtn" id="addtask">Create</button>
    </div>
    <template x-for="task in tasks" :key="task.id">
      <div x-text="task.list" class="p-2 container-fluid text-uppercase fw-bold rounded text-white"></div>
    </template>
  </div>
</body>

</html>

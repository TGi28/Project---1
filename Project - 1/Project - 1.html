<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - 1</title>
    <link rel="stylesheet" href="Project - 1(css).css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body style="background-color: rgb(210, 210, 222)">
    <div>
      <div
        class="mx-auto p-2 container-fluid text-uppercase fs-1 fw-bold bg-primary rounded"
        style="text-align: center; margin-top: 3%; width: 25%"
      >
        Todo list
      </div>
      <div class="d-flex flew-row">
        <input
          class="bg-info p-2 rounded border border-black"
          style="margin-top: 3%; width: 500px; margin-left: 510px; height: auto"
          type="text"
          id="textinput"
          autocomplete="off"
        />
        <button
          class="bg-warning rounded btn"
          style="height: 43px; padding: 8px; margin-top: 3%; margin-left: 0.5%"
          id="addtask"
        >
          Add
        </button>
      </div>
    </div>
    <script>
      let button = document.querySelector("#addtask");
      let textinput = document.querySelector("#textinput");
      textinput.addEventListener("keyup", function () {
        button.classList.remove("disabled");
        if ((textinput.value = " ")) {
          button.classList.add("disabled");
        }
      });
      button.addEventListener("click", Maketask);
      function Maketask() {
        let taskbg = document.createElement("div");
        taskbg.classList.add("taskbg");
        let task = document.createElement("div");
        task.classList.add("task");
        taskbg.appendChild(task);
        let taskcheck = document.createElement("input");
        taskcheck.type = "checkbox";
        taskcheck.classList.add("taskcheck");
        taskcheck.classList.add("form-check-input");
        task.appendChild(taskcheck);
        let tasktext = document.createElement("div");
        tasktext.classList.add("tasktext");
        tasktext.classList.add("form-control");
        task.appendChild(tasktext);
        tasktext.textContent = textinput.value;
        document.getElementsByTagName("body")[0].appendChild(taskbg);
        textinput.value = "";
      }
    </script>
  </body>
</html>

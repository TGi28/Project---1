<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body background="background(Project-1).jpg">
    <script>
        function addTask() {
            return {
                tasks: [],
                message:'',
                saveTask() {
                   let task = {
                    name: this.message,
                    status: false
                    }
                this.tasks.push(task);
                this.message = ''
                }
            }
        }
    </script>
    <div class="p-2 container-fluid text-uppercase fs-1 fw-bold rounded text-white"
    style="text-align: center; margin-top: 3%; width: 25%">
    Todo list
  </div>
    <div x-data="addTask()">
    <div class="d-flex flex-row justify-content-center">
        <input type="text" x-model="message" class="p-2 rounded border border-black form-control fw-bold"
        style="margin-top: 3%; width: 500px; height: auto" type="text" id="textinput" autocomplete="off" @keyup="">
        <button @click="saveTask()" class="bg-warning rounded btn fw-bold" style="padding: 8px; margin-top: 3%; margin-left: 0.5%"
        id="addtask">Add</button>
    </div>
    <template x-for="task in tasks">
        <div class="taskbg, d-flex, align-items-stretch">
            <div class="d-flex taskbody,d-flex,mt-4, align-items-center, w-100, bg-warning">
                <input type="checkbox" name="taskcheck" class="taskcheck, form-check-input, d-flex, mt-0" style="
                    width: 1.5rem;
                    height: 1.5rem;
                    margin-right: 0.5rem;
                    margin-left: 0.5rem;">
                <div x-text="task.name" contenteditable="true" class="tasktext, form-control, fs-5" style="width: 100%;"></div>
                <button class="taskdelete, d-flex, btn, btn-light">âœ–</button>
            </div>
       </div>
    </template>
 </div>
</body>

</html>

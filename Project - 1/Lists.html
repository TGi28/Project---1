<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="todoStyles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/sort@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body background="background(Project-1).jpg">
    <script>
        function addTask() {
            return {
              lists:{},
              message: '',
              currentList: 'default',
              time: new Date(),
              createList(){
                let listid = crypto.randomUUID()
                  let list = {
                    name: this.message,
                    tasks: [],
                    expanded: false
                  }
                  this.currentList = listid
                  this.lists[listid] = list
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                this.message = ""
              },
              init() {
                let lists = localStorage.getItem('lists') ||  null
                if (lists) {
                  this.lists = JSON.parse(lists)
                } else {
                  this.lists.default = {
                    name: 'Default',
                    tasks: [],
                    expanded: false
                  }  
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                }
              },
                deleteTask(key, index) {
                    this.lists[key].tasks.splice(index, 1)
                    localStorage.setItem("lists", JSON.stringify(this.lists));
                },
                localSaveList(){
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                },
                deleteList(key) {
                  delete this.lists[key]
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                }
          }
        }
    </script>
    <nav class="navbar navbar-expand-lg">
      <div class="container" id="mycontainer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="allnav">
            <li class="nav-item" id="home">
              <a class="nav-link active text-white fs-4" aria-current="page" href="Home.html">Home</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-white fs-4" href="Important.html">Important</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-warning fs-4" href="">Lists</a>
            </li>
          </ul>
        </div>
        <button class="btn btn-danger" id="delbtn" @click="emptyArray()">Delete all tasks</button>
      </div>
    </nav>
  <div x-data="addTask">
    <div class="p-2 container-fluid text-uppercase fw-bold rounded text-white title"
    style="text-align: center; margin-top: 3%">
    Todo <span class="text-warning">lists</span> 
  </div>
    <div class="d-flex justify-content-center align-items-center">
      <input type="text" x-model="message" class="p-2 rounded border border-black form-control fw-bold addinput"
      id="textinput"
      autocomplete="off"
      @keyup.enter="createList"
      placeholder="Name the list...">
      <button @click="createList" class="bg-warning rounded btn fw-bold addbtn" id="addtask">Create</button>
      <div class="dropup">
        <button class="btn btn-secondary dropdown-toggle align-items-center" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select list
        </button>
        <ul class="dropdown-menu">
          <template x-for="(list, key) in lists" :key="key">
            <li><a class="dropdown-item" href="#" x-text="list.name" @click="currentList = key" :class="currentList == key ? 'active' : ''"></a></li>
          </template>
          </ul>
      </div>
    </div>
      <template x-for="(list, key) in lists" :key="key">
        <ul id="key" class="bg-dark-subtle list mt-3 rounded">
          <li>
            <div class="d-flex justify-content-center align-items-center">
              <div class="dropdown d-flex expand me-auto ms-2">
                <button class="btn btn-secondary" type="button" @click="list.expanded = !list.expanded; localSaveList()" x-text="list.expanded ? 'Close list' : 'Open list'">
                </button>
              </div>
              <div class="bg-warning d-flex rounded mt-2 me-2 mb-2">
              <div x-text="list.name" class="fw-bold mt-2 listname d-flex p-1"></div>
              <button type="button" class="btn mt-2 me-1 dltlist d-flex p-1" aria-label="Close" @click="deleteList(key)" :class="list.name == 'Default' ? 'd-none' : ''">⨉</button>
               </div>
            </div>
          </li>
      <template x-for="(task, index) in list.tasks" :key="task.id">
      <li x-show="list.expanded" x-collapse>
        <div class="taskbg d-flex align-items-center" id="task.id">
          <div class="d-flex taskbody d-flex align-items-center w-100 bg-warning">
            <input type="checkbox" name="taskcheck" class="taskcheck form-check-input d-flex mt-0" @change="task.status = !task.status; localSaveList()" :checked="task.status">
            <input x-data="{name: task.name}" x-model="name" x-text="name" type="text" class="tasktext form-control fs-5" @keyup="task.name = name; localSaveList()" :class="task.status ? 'text-decoration-line-through pe-none' : ''">
            <button @click="task.imp = !task.imp; localSaveList()" x-text="task.imp ? '★' : '☆'" class="taskimportant d-flex btn fs-2">imp</button>
            <div x-text="task.localtime" class="tasktime fw-medium d-flex pe-none"></div>
            <button type="button" class="taskdelete d-flex btn btn-light" @click="deleteTask(key,index)">✖</button>
            </div>
        </div>
        </li>
      </template>
    </ul>
  </template>
  </div>
</body>

</html>

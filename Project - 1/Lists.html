<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="todoStyles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/sort@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body background="background(Project-1).jpg">
    <script>
        function addTask() {
            return {
              lists:{},
              message: '',
              time: new Date(),
              createList(){
                let listid = crypto.randomUUID()
                  let list = {
                    name: this.message,
                    tasks: []
                  }
                  this.currentList = listid
                  this.lists[listid] = list
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                this.message = ""
              },
              init() {
                let lists = localStorage.getItem('lists') ||  null
                if (lists) {
                  this.lists = JSON.parse(lists)
                } else {
                  let list = {
                    name: 'Default',
                    tasks: []
                  }
                  this.currentList = 'default'
                  this.lists.default = list
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                }
              },
                deleteTask(key, index) {
                    this.lists[key].tasks.splice(index, 1)
                    localStorage.setItem("lists", JSON.stringify(this.lists));
                },
                localSaveList(){
                  localStorage.setItem("lists", JSON.stringify(this.lists));
                }
          }
        }
    </script>
  <div x-data="addTask">
    <nav class="navbar navbar-expand-lg">
      <div class="container" id="mycontainer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="allnav">
            <li class="nav-item" id="home">
              <a class="nav-link active text-white fs-4" aria-current="page" href="Home.html">Home</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-white fs-4" href="Important.html">Important</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-warning fs-4" href="">Lists</a>
            </li>
          </ul>
    </nav>
    <div class="p-2 container-fluid text-uppercase fw-bold rounded text-white title"
    style="text-align: center; margin-top: 3%">
    Todo <span class="text-warning">lists</span> 
  </div>
    <div class="d-flex justify-content-center align-items-center">
      <input type="text" x-model="message" class="p-2 rounded border border-black form-control fw-bold addinput"
      id="textinput"
      autocomplete="off"
      @keyup.enter="createList"
      placeholder="Name the list...">
      <button @click="createList" class="bg-warning rounded btn fw-bold addbtn" id="addtask">Create</button>
    </div>
      <template x-for="(list, key) in lists" :key="key">
        <ul id="key" class="bg-dark-subtle list mt-3 rounded">
          <li>
            <div class="d-flex justify-content-center">
              <div x-text="list.name" class="fw-bold mt-2 listname d-flex"></div>
              <button type="button" class="btn mt-2 dltlist d-flex" aria-label="Close" @click="deleteList()">⨉</button>
            </div>
          </li>
      <template x-for="(task, index) in list.tasks" :key="task.id">
      <li>
        <div class="taskbg d-flex align-items-center" id="task.id">
          <div x-data="{show: task.status}" class="d-flex taskbody d-flex align-items-center w-100 bg-warning">
                <input type="checkbox" name="taskcheck" class="taskcheck form-check-input d-flex mt-0" x-model="show" @change="task.status = !task.status, localSaveList()">
                <input x-data="{name: task.taskname}" x-model="name" x-text="name" type="text" class="tasktext form-control fs-5" @keyup="task.name = name; localSaveList()">
                <button x-data="{show: task.imp}" @click="show = !show;task.imp = !task.imp ;localSaveList()" x-text="show ? '★' : '☆'" class="taskimportant d-flex btn fs-2">imp</button>
                <div x-text="task.localtime" class="tasktime fw-medium d-flex"></div>
                <button type="button" class="taskdelete d-flex btn btn-light" @click="deleteTask(index)">✖</button>
            </div>
        </div>
        </li>
      </template>
    </ul>
  </template>
  </div>
</body>

</html>

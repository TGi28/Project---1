<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - 1</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="Project - 1(css).css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      .taskcheck {
        width: 1.5rem;
        height: 1.5rem;
        margin-right: 0.5rem;
        margin-left: 0.5rem;
      }
      .tasktext {
        width: 100%;
      }
      .task {
        height: 3.2rem;
        margin-left: 15%;
        margin-right: 15%;
      }
      .taskdelete {
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }
      .tasktime {
        margin-left: 0.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body background="background(Project-1).jpg">
    <nav class="navbar navbar-expand-lg">
      <div class="container" id="mycontainer">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="allnav">
            <li class="nav-item" id="home">
              <a
                class="nav-link active text-white fs-4"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-white fs-4" href="#">Important</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex justify-content-center flex-column container">
      <div
        class="p-2 container-fluid text-uppercase fs-1 fw-bold rounded text-white"
        style="text-align: center; margin-top: 3%; width: 25%"
      >
        Todo list
      </div>
      <div class="d-flex flew-row justify-content-center">
        <input
          class="p-2 rounded border border-black form-control fw-bold"
          style="margin-top: 3%; width: 500px; height: auto"
          type="text"
          id="textinput"
          autocomplete="off"
        />
        <button
          class="bg-warning rounded btn disabled fw-bold"
          style="padding: 8px; margin-top: 3%; margin-left: 0.5%"
          id="addtask"
        >
          Add
        </button>
      </div>
    </div>
    <script>
      let button = document.querySelector("#addtask");
      let textinput = document.querySelector("#textinput");
      let tasktime = document.querySelector(".tasktime");
      let taskarray = []
      const storedtask = localStorage.getItem('taskarray')
      if(storedtask) {
        const resttskarr = JSON.parse(storedtask)
          resttskarr.forEach(function(item){
          Maketask(item)
          console.log(resttskarr)
        })
      } else {

      }
      textinput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          Maketask();
        }
      });
      textinput.addEventListener("keyup", function () {
        button.classList.remove("disabled");
        if (textinput.value === "") {
          button.classList.add("disabled");
        }
      });
      button.addEventListener("click", Maketask);

      function Maketask(item={}) {
        button.classList.add("disabled");
        const taskdate = new Date();
        let taskbg = document.createElement("div");
        taskbg.classList.add("taskbg", "d-flex", "align-items-stretch");
        let task = document.createElement("div");
        task.classList.add(
          "task",
          "d-flex",
          "mt-4",
          "align-items-center",
          "w-100",
          "bg-warning"
        );
        taskbg.appendChild(task);
        let taskcheck = document.createElement("input");
        taskcheck.type = "checkbox";
        taskcheck.name = "taskcheck";
        taskcheck.classList.add(
          "taskcheck",
          "form-check-input",
          "d-flex",
          "mt-0"
        );
        task.appendChild(taskcheck);
        let tasktext = document.createElement("input");
        tasktext.type = "text";
        tasktext.classList.add("tasktext", "form-control", "fs-5");
        task.appendChild(tasktext);
        tasktext.value = textinput.value || item.text
        document.getElementsByTagName("body")[0].appendChild(taskbg);
        textinput.value = "";
        taskcheck.checked = item.check
        let tasktime = document.createElement("div");
        task.appendChild(tasktime);
        tasktime.classList.add("tasktime", "fw-medium");
        tasktime.textContent = item.date || taskdate.toLocaleString();
        let taskdelete = document.createElement("button");
        taskdelete.classList.add("taskdelete", "d-flex", "btn", "btn-light");
        taskdelete.textContent = "‚ùå";
        task.appendChild(taskdelete);
        taskdelete.addEventListener("click", function () {
          task.remove();
          localStorage.removeItem(taskarray[0])
        });
        let taskinfo = {
          text: tasktext.value,
          check: taskcheck.checked,
          date: tasktime.textContent,
        };
        taskarray.push(taskinfo);
        localStorage.setItem("taskarray", JSON.stringify(taskarray))
      }
    </script>
  </body>
</html>

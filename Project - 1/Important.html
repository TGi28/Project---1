<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="todoStyles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body background="background(Project-1).jpg">
    <script>
        function addTask() {
            return {
                tasks: JSON.parse(localStorage.getItem('tasks')) || [],
                message:"",
                time: new Date(),
                saveTask() {
                   let task = {
                    name: this.message,
                    status: false,
                    id: crypto.randomUUID(),
                    localtime: this.time.toLocaleString(),
                    imp: true
                    }
                this.tasks.push(task);
                this.message = "";
                this.localSaveTask()
                },
                deleteTask(index) {
                    this.tasks.splice(index, 1)
                    localStorage.setItem("tasks", JSON.stringify(this.tasks));
                },
                localSaveTask(){
                    localStorage.setItem("tasks", JSON.stringify(this.tasks));
                },
            }
        }
    </script>
    <div x-data="addTask()">
    <nav class="navbar navbar-expand-lg">
      <div class="container" id="mycontainer">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" id="allnav">
            <li class="nav-item" id="home">
              <a class="nav-link active text-white fs-4" aria-current="page" href="Todo.html">Home</a>
            </li>
            <li class="nav-item" id="important">
              <a class="nav-link text-warning fs-4" href="">Important</a>
            </li>
          </ul>
    </nav>
    <div class="p-2 container-fluid text-uppercase fs-1 fw-bold rounded text-white"
    style="text-align: center; margin-top: 3%">
    Todo <span class="text-warning">important</span> list
  </div>
    <template x-for="(task, index) in tasks" :key="index">
        <div class="taskbg d-flex align-items-stretch" id="task.id" x-data="{important: task.imp}" :class="important || 'visually-hidden'">
            <div x-data="{show: task.status}" class="d-flex taskbody d-flex mt-4 align-items-center w-100 bg-warning">
                <input type="checkbox" name="taskcheck" class="taskcheck form-check-input d-flex mt-0" x-model="show" @change="task.status = !task.status, localSaveTask()">
                <input x-data="{name: task.name}" x-model="name" x-text="name" type="text" class="tasktext form-control fs-5" @keyup="task.name = name; localSaveTask()">
                <button @click="important = !important;task.imp = !task.imp ;localSaveTask()" x-text="important ? '★' : '☆'" class="taskimportant d-flex btn fs-2">imp</button>
                <div x-text="task.localtime" class="tasktime fw-medium d-flex"></div>
                <button class="taskdelete d-flex btn btn-light" @click="deleteTask(index)">✖</button>
            </div>
       </div>
    </template>
 </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project - 1</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="Project - 1(css).css" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body background="background(Project-1).jpg">
    <div class="d-flex justify-content-center flex-column">
      <div
        class="p-2 container-fluid text-uppercase fs-1 fw-bold rounded text-white"
        style="text-align: center; margin-top: 3%; width: 25%"
      >
        Todo list
      </div>
      <div class="d-flex flew-row justify-content-center">
        <input
          class="p-2 rounded border border-black form-control"
          style="margin-top: 3%; width: 500px; height: auto"
          type="text"
          id="textinput"
          autocomplete="off"
        />
        <button
          class="bg-warning rounded btn disabled fw-bold"
          style="height: 43px; padding: 8px; margin-top: 3%; margin-left: 0.5%"
          id="addtask"
        >
          Add
        </button>
      </div>
    </div>
    <script>
      let button = document.querySelector("#addtask");
      let textinput = document.querySelector("#textinput");
      textinput.addEventListener("keyup", function () {
        button.classList.remove("disabled");
        if (textinput.value === "") {
          button.classList.add("disabled");
        }
      });
      button.addEventListener("click", Maketask);
      function Maketask() {
        button.classList.add("disabled");
        console.log(textinput.value);
        let taskbg = document.createElement("div");
        taskbg.classList.add("taskbg", "d-flex", "align-items-stretch");
        let task = document.createElement("div");
        task.classList.add("task", "d-flex");
        taskbg.appendChild(task);
        let taskcheck = document.createElement("input");
        taskcheck.type = "checkbox";
        taskcheck.classList.add(
          "taskcheck",
          "form-check-input",
          "mx-auto",
          "d-flex"
        );
        task.appendChild(taskcheck);
        let tasktext = document.createElement("p");
        tasktext.contentEditable = "true";
        tasktext.classList.add("tasktext", "form-control", "mx-auto");
        task.appendChild(tasktext);
        tasktext.textContent = textinput.value;
        document.getElementsByTagName("body")[0].appendChild(taskbg);
        textinput.value = null;
        let taskdelete = document.createElement("button");
        taskdelete.classList.add("taskdelete", "btn", "btn-light", "d-flex");
        taskdelete.textContent = "‚ùå";
        task.appendChild(taskdelete);
        taskdelete.addEventListener("click", function () {
          task.remove();
        });
        if ((taskcheck.checked = true)) {
          tasktext.classList.add("text-decoration-line-through");
        } else {
          taskcheck.classList.remove("text-decoration-line-through");
        }
      }
    </script>
  </body>
</html>
